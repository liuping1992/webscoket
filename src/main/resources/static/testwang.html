<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/js/sockjs-0.3.4.min.js"></script>
<script src="/js/stomp.min.js"></script>
<script>
    var stompClient = null;
    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        document.getElementById('name').value = '';
    }
    // 开启socket连接
    function connect() {
        var socket = new SockJS('/my');
        stompClient = Stomp.over(socket);
        stompClient.connect({"myname":"wang"}, function () {
            stompClient.subscribe('/topic/notice', function (data) {
                document.getElementById('name').value = data.body;
            });
            stompClient.subscribe('/user/topic/chart', function (data) {
                document.getElementById('name').value = data.body;
            },{"myname":"wang"});
            stompClient.subscribe('/user/wang/chart', function (data) {
                document.getElementById('name').value = data.body;
            },{"myname":"wang"});
        });
        setConnected(true);
    }
    // 断开socket连接
    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
    }
    function sendName() {
        stompClient.send("/app/sendToUser",{"myname":"wang"});
    }
    function sendli() {
        stompClient.send("/app/sendToOne",{"myname":"wang"}, JSON.stringify({"name":"li","value":document.getElementById('name').value}));
    }
    function sendzh() {
        stompClient.send("/app/sendToOne",{"myname":"wang"}, JSON.stringify({"name":"zh","value":document.getElementById('name').value}));
    }
</script>
<body>
    <div>
        <div>
            <button id="connect" onclick="connect();">Connect</button>
            <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        </div>
        <div id="conversationDiv" style="visibility: hidden">
            <p>
                <textarea id="name" rows="5"></textarea>
            </p>
            <button onclick="sendName();">订阅</button>
            <button onclick="sendli();">对li发消息</button>
            <button onclick="sendzh();">对zh发消息</button>
        </div>
    </div>
</body>
</html>
